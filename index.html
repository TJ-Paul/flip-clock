<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="digit-group">
            <div class="flip-card" id="hour1">
                <div class="flip-card-inner">
                    <div class="flip-card-face">0</div>
                </div>
            </div>
            <div class="flip-card" id="hour2">
                <div class="flip-card-inner">
                    <div class="flip-card-face">0</div>
                </div>
            </div>
        </div>

        <div class="separator">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="digit-group">
            <div class="flip-card" id="min1">
                <div class="flip-card-inner">
                    <div class="flip-card-face">0</div>
                </div>
            </div>
            <div class="flip-card" id="min2">
                <div class="flip-card-inner">
                    <div class="flip-card-face">0</div>
                </div>
            </div>
        </div>

        <div class="separator">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="digit-group">
            <div class="flip-card" id="sec1">
                <div class="flip-card-inner">
                    <div class="flip-card-face">0</div>
                </div>
            </div>
            <div class="flip-card" id="sec2">
                <div class="flip-card-inner">
                    <div class="flip-card-face">0</div>
                </div>
            </div>
        </div>

        <div class="period">
            <div class="period-text" id="period">PM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
